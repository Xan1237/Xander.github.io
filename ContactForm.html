<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="navbar">
    <h1 aria-label="link to personal Information page" class="link"><a href="personal.html">Personal Information</a></h1>
    <h1 aria-label="link to homepage Information page"class="link"><a href="index.html">Homepage</a></h1>
    <h1 aria-label="link to professional Information page"class="link"><a href="profession.html">Professional Information</a></h1>
</div>
<body onload="checkLightMode()">
    <h1 id="formTitle">Contact Me</h1>
    <form id="forme" action="#" method="get">
        <fieldset id="nature">
            <h3 id="request">What is the nature of your request?</h3>
            <fieldset class="radioButton">
                <label for="personal" class="radio">Personal</label>
                <input value="personal" type="radio"name="ContactReason" id="personalReason" >
            </fieldset>
            <fieldset class="radioButton">
                <label for="Professional" class="radio">Professional</label>
                <input value="Professional" type="radio"name="ContactReason" id="professionalReason" >
            </fieldset>
        </fieldset>
        <p id="radioError"></p>
        <label for="importance" id="urgent">How Urgent is your request</label>
        <input type="range" max="10" min="0" value="0" id="importance">
        <p id="rangeError"></p>
        <label class="formElement" for="name">Enter Your Name</label>
        <input class="formElement"  id="name" type="text-area">
        <p id="nameError"></p>
        <label class="formElement" for="email">Enter Your Email Adress</label>
        <input type="email" class="formElement" id="email">
        <p id="emailError"></p>
        <label class="formElement" for="number">Enter Your Phone Number</label>
        <input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter a phone number in the form 000-000-0000" class="formElement" id="number">
        <p id="numberError"></p>
        <button  id="submite">Submit</button>
    </form>
<script src="validate.js"></script>
</html>
